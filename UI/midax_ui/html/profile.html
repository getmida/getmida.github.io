              </a>
            </li>


            <!-- Profile -->
            <li class="menu-header small text-uppercase"><span class="menu-header-text">Access</span></li>

        <!-- Layout container -->
        <div class="layout-page">

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Configuration /</span> Settings</h4>

              <section class="section profile">
                <div class="row">
                  <div class="col-xl-4">
          
                    <div class="card">
                      <div  class="card-body profile-card pt-4 ">
                        
                    <div class="col-lg-4 col-md-6">

                      <div class="mt-3">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCenter"><i class='bx bxs-edit-alt'></i></button>

                        <!-- Modal -->
                        <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="modalCenterTitle">Edit</h5>
                                <button
                                  type="button"
                                  class="btn-close"
                                  data-bs-dismiss="modal"
                                  aria-label="Close"
                                ></button>
                              </div>
                              <div class="modal-body">
                                <div class="row">
                                  <div class="mb-3">
                                    <label for="formFile" class="form-label">Load new profile picture</label>
                                    <input class="form-control" type="file" id="formFile">
                                  </div>
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                  Close
                                </button>
                                <button type="button" class="btn btn-primary">Update</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>


                      </div>
                      <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                  
                        <img src="../assets/img/avatars/default.jpg" alt="Profile" class="rounded-circle w-px-250">
                        <h2>John Doe</h2>
                        Sofri MFB
                      </div>
                    </div>
          
                  </div>
          
                  <div class="col-xl-8">
          
                    <div class="card">
                      <div class="card-body pt-3">
                        <form>
                          <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="basic-default-name">Full name <span class="text-warning fw-bolder">*</span></label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="basic-default-name" />
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="basic-default-name">Email <span class="text-warning fw-bolder">*</span></label>
                            <div class="col-sm-8">
                              <input type="text" disabled class="form-control" id="basic-default-name" />
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="basic-default-company">Organisation<span class="text-warning fw-bolder">*</span></label>
                            <div class="col-sm-8">
                              <select id="defaultSelect" disabled class="form-select">
                                <option></option>
                                <option value="1">Sofri</option>
                                <option value="2">Renmoney</option>
                                <option value="3">Fairmoney</option>
                              </select>
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="basic-default-company">Role<span class="text-warning fw-bolder">*</span></label>
                            <div class="col-sm-8">
                              <select id="defaultSelect" disabled class="form-select">
                                <option></option>
                                <option value="1">Admin</option>
                                <option value="2">Member</option>
                                <option value="3">My role</option>
                              </select>
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="basic-default-company">Status <span class="text-warning fw-bolder">*</span></label>
                            <div class="col-sm-8">
                              <select id="defaultSelect" disabled class="form-select">
                                <option></option>
                                <option value="1">Active</option>
                                <option value="2">Inactive </option>
                              </select>
                            </div>
                          </div>
  
  
                          <div class="row justify-content-end">
                            <div class="col-sm-8">
                              <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                          </div>
                        </form>

                      </div>
                    </div>
          
                  </div>
                </div>
              </section>
